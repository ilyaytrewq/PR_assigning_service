services:
  db:
    image: postgres:16-alpine
    container_name: pr_assigning_service_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pr_assigning_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_assigning_service"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr_assigning_service_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: pr_assigning_service
      DB_SSLMODE: disable
    ports:
      - "8080:8080"
    # если у тебя есть миграции – сюда можно добавить команду их запуска, например:
    # command: ["sh", "-c", "migrate -path migrations -database postgres://... up && pr_assigning_service"]

volumes:
  postgres_data: {}
